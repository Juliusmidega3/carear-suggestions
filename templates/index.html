{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Suggestion System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Career Suggestion System</h1>
    </header>

    <div class="container">
        <h2>Input Your Details</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'recommendations:get_recommendations' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="eq_score">Emotional Intelligence (EQ) Score:</label>
                <input type="number" id="eq_score" name="eq_score" required>
            </div>
            <div class="form-group">
                <label for="openness">Openness (0-100):</label>
                <input type="number" id="openness" name="openness" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="conscientiousness">Conscientiousness (0-100):</label>
                <input type="number" id="conscientiousness" name="conscientiousness" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="extroversion">Extroversion (0-100):</label>
                <input type="number" id="extroversion" name="extroversion" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="agreeableness">Agreeableness (0-100):</label>
                <input type="number" id="agreeableness" name="agreeableness" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="neuroticism">Neuroticism (0-100):</label>
                <input type="number" id="neuroticism" name="neuroticism" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="academic_background">Academic Background:</label>
                <input type="text" id="academic_background" name="academic_background" required placeholder="e.g. Bachelor's in Computer Science">
            </div>
            <div class="form-group">
                <label for="interests">Personal Interests:</label>
                <input type="text" id="interests" name="interests" required placeholder="e.g. Technology, Music">
            </div>
            <input type="submit" value="Get Career Suggestions">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Career Suggestion System. All rights reserved.</p>
    </footer>

</body>
</html>
